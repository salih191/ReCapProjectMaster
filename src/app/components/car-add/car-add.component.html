<div class="content">
  <div class="col-md-6" style="display: inline-block">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araba Ekle</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <select
            [(ngModel)]="selectBrandId"
            class="form-select"
            aria-label="Default select example"
          >
            <option
              *ngFor="let brand of brands"
              [value]="brand.id"
              selected="{{ getSelectedBrand(brand.id) }}"
            >
              {{ brand.name }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <select
            [(ngModel)]="selectColorId"
            class="form-select"
            aria-label="Default select example"
          >
            <option
              *ngFor="let color of colors"
              [value]="color.id"
              selected="{{ getSelectedColor(color.id) }}"
            >
              {{ color.name }}
            </option>
          </select>
        </div>

        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label style="margin-bottom: 10px" for="carName">Araç Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Model S"
              />
            </div>
          </div>

          <div class="mb-3">
            <label style="margin-bottom: 10px" for="modelYear">Model</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                maxlength="4"
                placeholder="2/21"
              />
            </div>
          </div>

          <div class="mb-3">
            <label style="margin-bottom: 10px" for="dailyPrice"
              >Günlük Fiyat</label
            >
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="799"
              />
            </div>
          </div>

          <div class="mb-3">
            <label style="margin-bottom: 10px" for="description"
              >Açıklama</label
            >
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Eşsiz deneyim..."
              />
            </div>
          </div>
        </form>

        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="addCar()">
            Ekle
          </button>
        </div>

        <!--
  -->
      </div>
    </div>
  </div>
</div>
