<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div>
  <input type="text" [(ngModel)]="filterText" class="form-control"
  placeholder="marka ara">
</div>
<div style="color:rgb(0, 0, 0);text-align:center;background-color:rgb(240, 24, 9);font-size:20px;border-radius: 7px;">MARKALAR</div>
<ul *ngIf="dataLoaded == true" class="list-group">
  <li (click)="clearCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()">Tüm Arabalar</li>
    <li  routerLink="/cars/brand/{{ brand.id }}"
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands | filterBrand : filterText"
    [ngClass]="getCurrentBrandClass(brand)">{{brand.name}}</li>
</ul>
