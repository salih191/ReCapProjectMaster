<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Araba adı</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>CompanyName</th>
        <th>İsim Soyisim</th>
        <th>Kiralanma Tarihi</th>
        <th>Dönüş Tarihi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>{{ rental.id }}</td>
        <td>{{ rental.carName }}</td>
        <td>{{rental.brandName}}</td>
        <td>{{ rental.colorName }}</td>
        <td>{{ rental.companyName  }}</td>
        <td>{{ rental.firstName}} {{rental.lastName}}</td>
        <td>{{ rental.rentDate }}</td>
        <td>{{rental.returnDate}}</td>
      </tr>
    </tbody>
  </table>
