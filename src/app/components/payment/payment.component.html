<div class="card mt-4">
  <div class="card-header text-center">
    <strong>Ödeme İşlemlemi</strong>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="inputbox mt-3">
        <span>Kart sahibinin adı soyadı</span>
        <input
          type="text"
          name="name"
          class="form-control"
          required="required"
        />
      </div>
      <form [formGroup]="paymentAddForm">
        <div class="row">
          <div class="col-md-6">
            <div class="inputbox mt-3 mr-2">
              <span>Kart numarası</span>
              <input
                type="text"
                name="name"
                class="form-control"
                required="required"
                formControlName="creditCardNumber"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex flex-row">
              <div class="inputbox mt-3 mr-2">
                <span>Son kullanım tarihi</span>
                <!--<input
                  type="text"
                  name="name"
                  class="form-control"
                  required="required"
                  formControlName="expirationDat"
                />-->
                <input
                  class="form-control"
                  type="datetime-local"
                  id="Date"
                  [(ngModel)]="Date"
                  formControlName="expirationDat"
                />
              </div>
              <div class="inputbox mt-3 mr-2">
                <span>Güvenlik kodu</span>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  required="required"
                  formControlName="cvv"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <button (click)="pay()" class="btn btn-success">
        <strong>{{ amountOfPayment | currency: "₺" }} </strong>Ödeme Yap
      </button>
    </div>
  </div>
</div>
